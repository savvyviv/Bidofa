<body>
    <header>
        <nav>
            <h1><a href="#">BIDOFA</a></h1>

        <ul class="list">
                <li><a href="">Marketplace</a></li>
                <li><a href="">Learn</a></li>
                <li><a href="">FAQS</a></li>
        </ul>

        <div class="btn">
        <button id="connect">Connect Wallet</button>
        <button id="contact">Contact</button>
        </div>

        </nav>
    </header>

    <div class="signup">
        <h3>Sign Up</h3>
    </div>

    <section class="signup-section">
        <div class="connect-wallet">
            
            <div>
                <img src="assets/pink.svg" class="pink">
                <div class="connect">
                    <p>Connect Wallet</p>
                <a href="#">
                    <img src="assets/arrow.svg">
                </a>
                </div>  
            </div>

            <div class="info">
                <div class="get-started">
                    <h4>Get Started</h4>
                    <h6>Sign up with social media, connect your wallet</h6>
                    <button id="social">Connect with social</button>
                    <p>Or Continue with</p>
                </div>
                
                <div>
                    <button id="assets">
                        <img src="assets/Metamask.svg">
                        <p>Metamask</p>
                    </button><br><br>
                    <button id="assets">
                        <img src="assets/Trust Wallet.svg">
                        <p>Trustwallet</p>
                    </button>
                </div>

                <form>
                    <div class="creator">
                        <input type="radio" id="creator" name="creator" value="creator"  checked>
                        <label for="creator">I am a Creator</label>
                    </div>

                    <div class="collector">
                        <input type="radio" id="collector" name="collector" value="collector">
                        <label for="css">I am a Collector</label>
                    </div>
                    
                </form>

                <p class="login">Already have an account?  <span>Log In</span></p>
            </div>
        </div>
    </section>
</body>
</html>
